<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Quest - The Hidden Words</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            font-style: italic;
        }
        
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 12px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message-content:hover .copy-button {
            opacity: 1;
        }
        
        .copy-button:hover {
            background: rgba(0,0,0,0.2);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20px;
        }
        
        .message.agent .message-content {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
            margin-right: 20px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .message.user .message-avatar {
            background: #28a745;
            color: white;
        }
        
        .message.agent .message-avatar {
            background: #6c757d;
            color: white;
        }
        
        .chat-input {
            padding: 30px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Georgia', serif;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        
        .voice-button {
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .voice-button:hover {
            background: #218838;
            transform: scale(1.1);
        }
        
        .voice-button.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status.success {
            background: #28a745;
        }
        
        .status.error {
            background: #dc3545;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .quote {
            font-style: italic;
            color: #667eea;
            border-left: 3px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            margin-right: 20px;
            color: #6c757d;
        }
        
        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Spiritual Quest</h1>
            <p>Discover wisdom through The Hidden Words</p>
            
            <!-- LLM Provider Selection -->
            <div style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <label style="color: rgba(255,255,255,0.9); font-size: 14px;">AI Engine:</label>
                <select id="llm-provider" onchange="changeLLMProvider()" style="padding: 5px 10px; border-radius: 15px; border: none; background: rgba(255,255,255,0.2); color: white; font-size: 14px;">
                    <option value="hybrid_edge">üöÄ Hybrid Edge (Local + Horizon)</option>
                    <option value="openrouter_horizon">‚òÅÔ∏è Horizon Beta (Cloud)</option>
                    <option value="local_gpt">üíª Local GPT</option>
                    <option value="ollama">ü¶ô Ollama (Local)</option>
                </select>
                <span id="provider-status" style="font-size: 12px; color: rgba(255,255,255,0.7);">Ready</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message agent">
                    <div class="message-avatar">üß†</div>
                    <div class="message-content">
                        Welcome to Spiritual Quest! I'm here to help you discover wisdom from The Hidden Words. You can ask me anything - from casual conversation to seeking spiritual guidance. What would you like to explore today?
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span>ü§ñ Thinking...</span>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message or ask for spiritual guidance..." onkeypress="handleKeyPress(event)">
                <button class="voice-button" id="voice-button" onclick="toggleVoiceRecording()">üé§</button>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script>
        let ws = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                showStatus('Connected to Spiritual Guide', 'success');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'response') {
                    hideTypingIndicator();
                    addMessage(data.response, 'agent');
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                showStatus('Connection lost', 'error');
                setTimeout(initWebSocket, 5000);
            };
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            showTypingIndicator();
            
            // Send via WebSocket if available
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    message: message
                }));
            } else {
                // Fallback to HTTP API
                sendMessageHTTP(message);
            }
        }
        
        // HTTP fallback for sending messages
        async function sendMessageHTTP(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                });
                
                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, 'agent');
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('I apologize, but I\'m having trouble connecting right now. Please try again.', 'agent');
            }
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'üß†';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Add copy button
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'üìã';
            copyButton.onclick = function() {
                navigator.clipboard.writeText(text).then(() => {
                    showStatus('Copied to clipboard!', 'success');
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    showStatus('Failed to copy', 'error');
                });
            };
            
            // Check if the message contains quotes (spiritual content)
            if (text.includes('"') && sender === 'agent') {
                content.innerHTML = text.replace(/"([^"]+)"/g, '<div class="quote">"$1"</div>');
            } else {
                content.textContent = text;
            }
            
            content.appendChild(copyButton);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Show/hide typing indicator
        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('show');
        }
        
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('show');
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Voice recording functionality
        async function toggleVoiceRecording() {
            const button = document.getElementById('voice-button');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = function() {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendAudioToServer(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    button.classList.add('recording');
                    button.textContent = '‚èπÔ∏è';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showStatus('Microphone access denied', 'error');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                button.classList.remove('recording');
                button.textContent = 'üé§';
            }
        }
        
        // Send audio to server
        async function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.wav');
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.text) {
                    // Show transcribed text in input field for editing/copying
                    const input = document.getElementById('message-input');
                    input.value = data.text;
                    input.focus();
                    input.select();
                    
                    // Show status
                    showStatus('Voice transcribed! You can edit or copy the text before sending.', 'success');
                    
                    // Optionally auto-send after a delay
                    // setTimeout(() => {
                    //     if (input.value === data.text) {
                    //         sendMessage();
                    //     }
                    // }, 3000);
                }
            } catch (error) {
                console.error('Error sending audio:', error);
                showStatus('Voice transcription failed', 'error');
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.add('show');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        // LLM Provider Management
        async function changeLLMProvider() {
            const select = document.getElementById('llm-provider');
            const status = document.getElementById('provider-status');
            const provider = select.value;
            
            status.textContent = 'Switching...';
            status.style.color = 'orange';
            
            try {
                const formData = new FormData();
                formData.append('provider', provider);
                
                const response = await fetch('/api/llm/set_provider', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    status.textContent = 'Ready';
                    status.style.color = 'lightgreen';
                    
                    // Show confirmation message
                    addMessage(`‚úÖ AI Engine switched to: ${getProviderName(provider)}`, 'system');
                } else {
                    throw new Error('Failed to switch provider');
                }
            } catch (error) {
                console.error('Error changing LLM provider:', error);
                status.textContent = 'Error';
                status.style.color = 'red';
                addMessage('‚ùå Failed to switch AI engine. Please try again.', 'system');
            }
        }
        
        function getProviderName(provider) {
            const names = {
                'hybrid_edge': 'Hybrid Edge (Local + Horizon)',
                'openrouter_horizon': 'Horizon Beta (Cloud)',
                'local_gpt': 'Local GPT',
                'ollama': 'Ollama (Local)'
            };
            return names[provider] || provider;
        }
        
        // Load current provider on startup
        async function loadCurrentProvider() {
            try {
                const response = await fetch('/api/llm/providers');
                if (response.ok) {
                    const result = await response.json();
                    const select = document.getElementById('llm-provider');
                    const status = document.getElementById('provider-status');
                    
                    select.value = result.current_provider;
                    status.textContent = 'Ready';
                    status.style.color = 'lightgreen';
                }
            } catch (error) {
                console.error('Error loading current provider:', error);
            }
        }

        // Initialize WebSocket on page load
        window.addEventListener('load', function() {
            initWebSocket();
            loadCurrentProvider();
        });
    </script>
</body>
</html>
